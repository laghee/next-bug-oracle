{% load static %}
<!DOCTYPE html>
<html lang="en">

<title>Webcompat Next Bug Oracle</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Go forth and diagnose!">
<link rel="stylesheet" type="text/css" href="{% static 'nbo/style.css' %}">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">

<body>
    <div class="animate-opacity">
        <div class="center">
            <h1 class="animate-top your-bug">THIS BUG'S FOR YOU:</h1>
            <p>
                <a href="{{ bug.link }}" target="_blank"> {{ bug.bug_id }}</a>: {{ bug.bug_text }}
            </p>
        </div>
        <div class="fineprint">
            Auuuuugh, not THAT one!
            <a href="{% url 'nbo:index' %}">(New bug, please.)</a>.
        </div>
    </div>
</body>

</html>
